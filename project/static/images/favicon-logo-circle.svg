<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="32" cy="32" r="30" />
    </clipPath>
  </defs>
  <!-- background circle (brand purple) -->
  <rect width="100%" height="100%" fill="#7A39FF" rx="10" ry="10" />
  <!-- place the raster logo centered and scaled -->
  <g clip-path="url(#circle-clip)">
    <image href="logo-alone.png" x="0" y="0" width="64" height="64" preserveAspectRatio="xMidYMid slice" />
  </g>
</svg>
