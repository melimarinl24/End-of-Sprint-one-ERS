{% extends "layout.html" %}

{% block content %}

  <div class="landing-viewport bg-opt-1">
   {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
     {% for category, message in messages %}
      <p class="flash {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

   <div class="logo-wrap">
     <img class="logo-large" src="{{ url_for('static', filename='images/logo-large.png') }}" alt="Large logo" />
   </div>

  <h2 class="page-heading">Student & Faculty Log in</h2>

    <form id="loginForm" class="login-form" method="post" action="{{ url_for('auth.login') }}" aria-label="Login form">
      <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
      <input type="email" id="email" name="email" placeholder="Student Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <div style="display:flex;gap:12px;align-items:center;margin:8px 0">
        <label style="display:inline-flex;align-items:center;gap:6px;margin:0">
          <input type="checkbox" name="remember" value="1">
          <span>Remember me</span>
        </label>
        <div style="display:flex;gap:8px;align-items:center">
          <button type="submit">Login</button>
          <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>

  

{% endblock %}
